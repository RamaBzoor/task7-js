    <div class="tasbeeh" id="tasbeeh1">

    </div>

        <div class="count">0</div>
        <div class="plus">+</div>
    </div>
    <div class="tasbeeh" id="tasbeeh3">
        <h2>الله اكبر</h2>
        <div class="count">0</div>
        <div class="plus">+</div>
    </div>
    <div class="tasbeeh" id="tasbeeh4">
        <h2>لا اله الا الله</h2>
        <div class="count">0</div>
        <div class="plus">+</div>
    </div>
</div>
<script src="main.js"></script>
